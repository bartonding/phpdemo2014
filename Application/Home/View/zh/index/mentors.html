<div class="container">
    <h2>我们的再来导师</h2>
    <p>移动互联网改变了一些东西，比如 Cookie 的逐步消失，因此那些从网站或 APP 内部收集数据的企业有能力颠覆以前通过 cookie 收集用户行为的 DMP，因为他们有独一无二的用户行为数据。但是慢着，云管端，用户数据流经的各个环节也许都有潜在的 DMP 生意可以做！大数据时代已经拥有数据的企业是幸福的，但是还是有一些公司，利用自己的技术和算法征服了垂直电商，在提供 DMP 服务的时候同时获取数据，由此而进入了良性循环，不断增加的数据量和维度引发了网络效应，使得数据的价值按照 N 的平方的曲线增加。</p>
